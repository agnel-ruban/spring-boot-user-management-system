# Template for application.properties
# Copy this file to application.properties and fill in your actual values

# Application Configuration
spring.application.name=usermanagement
server.port=8080

# Default Profile (Development - PostgresSQL)
spring.profiles.active=dev

# Common Configuration (used by all profiles)
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

# JWT Configuration
jwt.secret=YOUR_BASE64_ENCODED_JWT_SECRET_HERE
jwt.expiration=3600000

# Admin User Configuration
admin.username=YOUR_ADMIN_USERNAME
admin.password=YOUR_ADMIN_PASSWORD
