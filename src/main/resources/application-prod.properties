# Production Profile Configuration for Docker

# Database Configuration - PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/usermanagement}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Liquibase Configuration
spring.liquibase.enabled=${SPRING_LIQUIBASE_ENABLED:true}

# JWT Configuration
jwt.secret=${JWT_SECRET:defaultSecretKeyForProductionUseOnly}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Admin user configuration
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:admin123}

# Server Configuration
server.port=8080
